<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>V-on e Eventos globais</title>
  </head>
  <body>
    <div id="app">
      <!-- <input v-on:click="ativar" type="text"> -->
      <p>{{totalScroll}}</p>
    </div>

    <script lang="vue">
      const app = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },
        methods: {
          ativar() {
            console.log("Ativou!");
          },
          handleScroll(event) {
            if(event.key === "Enter")
              this.totalScroll = window.scrollY
          }
        },
        created() {
          window.addEventListener("keyup", this.handleScroll)
        }
      });
    </script>
    <style>
      body {
        height: 2000px;
      }
    </style>
  </body>
</html>
