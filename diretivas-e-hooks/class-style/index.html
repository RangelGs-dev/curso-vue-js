<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Class e Style</title>
  </head>
  <body>
    <div id="app">
      <ul v-bind:class="{column: colunaAtiva}" v-on:click="gerarCor">
        <li v-bind:style="{background: bgColor}">Sobre</li>
        <li v-bind:style="{background: bgColor}">Produtos</li>
        <li v-bind:style="{background: bgColor}">Serviços</li>
        <li v-bind:style="{background: bgColor}">Contato</li>
      </ul>
      <button v-on:click="toggleColumn">Mudar coluna!</button>
    </div>

    <script lang="vue">
      const app = new Vue({
        el: "#app",
        data: {
          colunaAtiva: false,
          bgColor: "#84e",
        },
        methods: {
          toggleColumn() {
            this.colunaAtiva = !this.colunaAtiva
          },
          gerarCor() {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.bgColor = color
            console.log("Olá");
          }
        }
      });
    </script>
    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }
      .column {
        flex-direction: column;
      }
      li {
        padding: 20px;
        background: #84e;
        color: white;
        border-radius: 4px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </body>
</html>
