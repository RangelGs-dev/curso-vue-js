<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>lifecycle hooks</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="contador++">Total: {{contador}}</button>
      <button v-on:click="destruir">Destruir</button>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          destruir() {
            this.$destroy();
          },
        },
        beforeUpdate() {
          console.log("teste");
        },
        updated() {
          console.log("teste updateds");
        },
        beforeDestroy() {
          console.log("Vai destruir.");
        },
        destroyed() {
          console.log("Destruiu.");
        },
      });
    </script>
  </body>
</html>
