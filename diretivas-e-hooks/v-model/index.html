<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>V-model</title>
  </head>
  <body>
    <!-- 
      1 - Crie um criador de botões.

      O usuário poderá definir:
      width,
      height,
      font-size,
      font-family,
      text-align,
      background,
      color,
      border-radius,

      As escolhas serão feitas em campos de
      formulário. Cada escolha deverá ser 
      refletida em um elemento (o botão).


      2 - Crie um formulário com, nome, email, telefone e mensagem.
      Ao clicar em enviar, as informações preenchidas no formulário
      devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
    -->

    <div id="app">
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" v-model="nome">
        <label for="email">Email</label>
        <input type="email" id="email" v-model="email">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" v-model="telefone">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" v-model="mensagem"></textarea> <br>
        <input v-on:click.prevent="enviarForm" type="submit">
      </form>
      <div>
        <ul>
          <li v-for="(valor, chave) in resultado">
            {{chave}}: {{valor}}
          </li>
        </ul>
      </div>

    </div>

    <script lang="vue">
      const app = new Vue({
        el: "#app",
        data: {
          nome: "",
          email: "",
          telefone: "",
          mensagem: "",
          resultado: null
        },
        methods: {
          enviarForm() {
            this.resultado = {
              nome: this.nome,
              email: this.email,
              telefone: this.telefone,
              mensagem: this.mensagem
            }
          }
        }
      });
    </script>
    <style>
      label {
        display: block;
      }
      a {
        margin-top: 100px;
        display: block;
      }
    </style>
  </body>
</html>
