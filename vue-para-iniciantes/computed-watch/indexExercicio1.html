<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Computed e Watch</title>
  </head>
  <body>
    <div id="app">
      {{nomeCompleto}}
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          nome: "Rangel",
          sobrenome: "Sousa",
        },
        computed: {
          nomeCompleto() {
            return `${this.nome} ${this.sobrenome}`
          }
        }
      });
    </script>
  </body>
</html>
