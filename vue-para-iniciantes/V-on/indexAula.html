<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>V-On</title>
</head>
<body>
  <div id="app">
    <button v-on:click="contador++">Clique</button>
    {{contador}}
    <button @click="ativo = !ativo">Toggle</button>
    <p v-if="ativo">Mostrar texto</p>
    {{ativo}}
    <a href="#interno" @click.prevent.once="handleClick">Link Interno</a>
    <input type="text" @keyup="handleClick">
    <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}}</p>
  </div>
  
  <!-- Posso utilizar @ como atalho para v-on:evento -->
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
        ativo: true,
        mouse: "",
      },
      methods: {
        handleClick() {
          console.log(event)
        },
        handleMove(event) {
          this.mouse = event
        }
      }
    })
  </script>
</body>
</html>
