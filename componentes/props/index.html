<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Props</title>
  </head>
  <body>
    <div id="app">
      <p v-on:click="total++">{{total}}</p>
      <botao-contador v-bind:valor="total"></botao-contador>
    </div>
    
    <script type="module">
      const BotaoContador = {
        name: "BotaoContador",
        props: {
          valor: Number
        },
        template: `<button>Esse Ã© o total: {{valor}}</button>`,
      }
      const app = new Vue({
        el: "#app",
        data: {
          total: 0,
        },
        components: {
          BotaoContador,
        }
      })
    </script>
  </body>
</html>
